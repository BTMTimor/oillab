<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登录</title>
    <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.min.css" rel="stylesheet">
    <script src="/static/admin/js/jquery.min.js"></script>
    <script src="/static/admin/js/plugins/layer/layer.min.js"></script>
    <script>var ctx = "";</script>
</head>

<body>
    <form id="loginForm">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="username">用户名：</label>
            <div class="col-sm-9">
                <input id="username" type="text" name="username" class="form-control" placeholder="请输入用户名">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label" for="password">密码：</label>
            <div class="col-sm-9">
                <input id="password" type="password" name="password" class="form-control" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-xs-6">
                        <input id="vCode" type="text" name="vCode" class="form-control" placeholder="验证码" maxlength="6">
                    </div>
                    <div class="col-xs-6 text-right">
                        <a title="点击更换验证码" style="display: block">
                            <img id="imgCode" src="/captcha/login" class="imgCode" width="85%" alt="验证码(5分钟内有效)">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12 text-right">
                <a href="#forgot">忘记密码？</a>
            </div>
        </div>
    </form>

    <div class="form-group login-container">
        <div class="col-sm-12 text-center">
            <button id="login" class="btn btn-success" onclick="">登录</button>
        </div>
    </div>

    <style>
        #loginForm{padding-top: 10px;}
        #vCode{padding-left: 30px;}
        #imgCode{height: 34px}
        .login-container{padding-top: 50px;}
    </style>

    <script src="/static/common/js/login.js"></script>
    <script>
        $("#login").on("click", () => {
            login((message) => {
                layer.msg("恢复登录成功！", {time: 1500}, () => {
                    // 获取当前页面（弹窗）的id，后关闭本页面(弹窗)
                    let index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                });
                return false;
            })
        });
    </script>
</body>
</html>
