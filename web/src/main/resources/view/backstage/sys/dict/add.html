#@bootstrap_html("添加字典", "")

#define body()
<div class="col-md-12">
    <form id="dictForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">字典名称：</label>
            <div class="col-sm-9">
                <input type="text" name="name" class="form-control" placeholder="请输入字典名称" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">字典类型：</label>
            <div class="col-sm-9">
                <input type="text" name="type" class="form-control" placeholder="请输入字典类型" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">字典值：</label>
            <div class="col-sm-9">
                <input type="text" name="value" class="form-control" placeholder="请输入字典值" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">字典描述：</label>
            <div class="col-sm-9">
                <input type="text" name="description" class="form-control" placeholder="请输入字典描述" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">排序值：</label>
            <div class="col-sm-9">
                <input type="text" name="sort" class="form-control" placeholder="请输入配置文件地址" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">值状态：</label>
            <div class="col-sm-9">
                <select class="form-control" name="fixed" id="status">
                    <option value="1">可变值</option>
                    <option value="0">不可变</option>
                </select>
            </div>
        </div>
    </form>
    <div class="form-group">
        <div class="col-sm-9">
            <button id="submit" type="submit" class="btn btn-primary block">添加</button>
        </div>
    </div>
</div>
<script>
    $("#submit").on("click", function () {
        SysDictController.me.addByForm("#dictForm");
    });
</script>
#end
