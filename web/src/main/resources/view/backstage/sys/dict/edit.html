#@bootstrap_html("编辑字典", "")

#define body()
<div class="col-md-12">
    <form id="dictForm">
        <input type="hidden" name="id" value="#(entity.id)">

        <div class="form-group">
            <label class="col-sm-3 control-label">字典名称：</label>
            <div class="col-sm-9">
                <input type="text" name="name" class="form-control" placeholder="请输入字典名称" value="#(entity.name)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">字典类型：</label>
            <div class="col-sm-9">
                <input type="text" name="type" class="form-control" placeholder="请输入字典类型" value="#(entity.type)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">字典值：</label>
            <div class="col-sm-9">
                <input type="text" name="value" class="form-control" placeholder="请输入字典值" value="#(entity.value)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">字典描述：</label>
            <div class="col-sm-9">
                <input type="text" name="description" class="form-control" placeholder="请输入字典描述" value="#(entity.description)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">排序值：</label>
            <div class="col-sm-9">
                <input type="text" name="sort" class="form-control" placeholder="" value="#(entity.sort)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="fixed">值状态：</label>
            <div class="col-sm-9">
                <select class="form-control" name="fixed" id="fixed">
                    <option value="1">可变值</option>
                    <option value="0">不可变</option>
                </select>
                <script>$("#fixed").val("#(entity.fixed)");</script>
            </div>
        </div>
    </form>
    <div class="form-group">
        <div class="col-sm-9">
            <button id="submit" type="submit" class="btn btn-primary block">添加</button>
        </div>
    </div>
</div>
<script>
    $("#submit").on("click", function () {
        SysDictController.me.updateByForm("#dictForm");
    });
</script>
#end
