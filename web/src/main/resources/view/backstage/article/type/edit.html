#@bootstrap_html("编辑", "")

#define body()
<div class="col-md-12">
    <form id="articleTypeForm" role="form">
        <input type="hidden" name="id" placeholder="id" value="#(entity.id)" />

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">名称：</label>
            <div class="col-sm-9">
                <input type="text" name="name" class="form-control" placeholder="请输入名称" value="#(entity.name??)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">标题：</label>
            <div class="col-sm-9">
                <input type="text" name="title" class="form-control" placeholder="请输入标题" value="#(entity.title??)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">描述：</label>
            <div class="col-sm-9">
                <input type="text" name="description" class="form-control" placeholder="请输入描述" value="#(entity.description??)">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">状态：</label>
            <div class="col-sm-9">
                <select id="statusId" name="status" class="form-control"></select>
                <script>renderSelect("statusId", "1221", '#(entity.status??1)');</script>
            </div>
        </div>
    </form>

    <div class="form-group">
        <div class="col-sm-12">
            <div class="text-center">
                <button class="btn btn-success" onclick="save()">保存</button>
            </div>
        </div>
    </div>
</div>

<script>
    function save() {
        ArticleTypeController.me.updateByForm("#articleTypeForm");
    }
</script>
#end
