#@bootstrap_html("编辑板块", "")

#define body()
<div class="col-md-12">
    <form id="modularForm">
        <input type="hidden" name="id" placeholder="id" value="#(entity.id)" />

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">板块名称：</label>
            <div class="col-sm-9">
                <input type="text" name="name" class="form-control" placeholder="请输入板块名称" value="#(entity.name)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">板块类型：</label>
            <div class="col-sm-9">
                <select id="typeId" name="type" class="form-control"></select>
                <script>
                    renderSelectByUrl("typeId", "/api/v1/modular/type/list?status=1", "title", "id", '#(entity.type??)');
                </script>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">板块标题：</label>
            <div class="col-sm-9">
                <input type="text" name="title" class="form-control" placeholder="请输入板块标题" value="#(entity.title)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">英文标题：</label>
            <div class="col-sm-9">
                <input type="text" name="englishTitle" class="form-control" placeholder="请输入英文标题" value="#(entity.englishTitle)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">跳转链接：</label>
            <div class="col-sm-9">
                <input type="text" name="url" class="form-control" placeholder="请输入跳转链接" value="#(entity.url)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">配置文件：</label>
            <div class="col-sm-9">
                <input type="text" name="config" class="form-control" placeholder="请输入配置文件地址" value="#(entity.config)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">排序值：</label>
            <div class="col-sm-9">
                <input type="text" name="sort" class="form-control" placeholder="请输入排序值（建议取以10倍数）">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">状态：</label>
            <div class="col-sm-9">
                <select id="statusId" name="status" class="form-control"></select>
                <script>renderSelect("statusId", "1221", '#(entity.status??1)');</script>
            </div>
        </div>
    </form>

    <div class="form-group">
        <div class="col-sm-12">
            <div class="text-center">
                <button class="btn btn-success" onclick="save()">保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    function save() {
        ModularController.me.updateByForm("#modularForm");
    }
</script>
#end
