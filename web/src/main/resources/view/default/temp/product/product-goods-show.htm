<!--淘宝样式产品展示-->
<html>
<head><meta charset="UTF-8"></head>
<body>
<div class="row row-cols-1 row-cols-md-3">
    {{each info.products product}}
    <div class="col mb-4">
        <div class="card h-100">
            <img src="{{product.img}}" class="card-img-top" alt="{{product.description}}">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
            </div>
        </div>
    </div>
    {{/each}}
</div>
</body>
</html>
